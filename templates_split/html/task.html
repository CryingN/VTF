  <main>
    @for list in list_of_type
    <h1 class="type-text">${list.name}</h1>
    <div class="tools-card">
        @for task in list.type_text
        <!--your task-->    
        <div class="card">
          <div class="card-border-top">
            <span>${task.name}</span>
            <p class="job">${task.diff}</p>
            <button onclick="showModal('${task.name}')"><image src="${task.complete}" width="100px"></image></button>
          </div>
        </div>
        <!-- 模态框本身 -->
        <div id="${task.name}" class="modal">
          <!-- 模态框内容 -->
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="form">
              <h1 id="name">${task.name}</h1>
              <h4>${task.diff}</h4>
              <a>${task.intro}</a>
              <div class="inputBox"><input id="flag" type="text" placeholder="请输入flag"></div>
              <div class="inputBox"><input onclick="inputflag('${task.flag}', '${task.name}')" type="submit" value="提交"></div>
            </div>
          </div>
        </div> 
        @end
    </div>
    @end
  </main>

  <script>
    // 显示模态框的函数
    var modal;

    function showModal(name) {
      myModal = document.getElementById(name);
      myModal.style.display = "block";
      modal = myModal;
    }

    // 关闭模态框的函数
    function closeModal() {
      modal.style.display = "none";
    }

    // 监听窗口点击事件，如果点击了模态框以外的区域，则关闭模态框
    window.onclick = function(event) {
      if (event.target == modal) {
            closeModal();
        }
    }
</script>
